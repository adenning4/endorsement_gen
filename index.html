<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>WeAreTheChampions</title>
  </head>
  <body>
    <div class="app-container" id="app-container">
      <div class="img-container">
        <img src="./assets/freddie.png" alt="freddie" />
      </div>
      <h1>We Are The Champions</h1>
      <textarea
        class="user-input endorsement-input"
        name="endorsement-input"
        id="endorsement-input"
        placeholder="Write your endorsement here"
      ></textarea>
      <div class="from-to-container">
        <input
          class="user-input from-to-input"
          id="from-input"
          type="text"
          placeholder="from"
        />
        <input
          class="user-input from-to-input"
          id="to-input"
          type="text"
          placeholder="to"
        />
      </div>
      <button id="publish-button">Publish</button>
      <h2>- Endorsements -</h2>
      <div class="endorsements-container" id="endorsements-container"></div>
    </div>
  </body>
  <script src="./index.js" type="module"></script>
  <script
    src="https://kit.fontawesome.com/af6b4f0cd0.js"
    crossorigin="anonymous"
  ></script>
</html>
